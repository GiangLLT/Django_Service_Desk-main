
{%load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
  <link rel="stylesheet" href="{% static 'css/_buttons.scss' %}">
  <link rel="stylesheet" href="{% static 'css/_reboot.scss' %}">
  <link rel="stylesheet" href="{% static 'css/_auth.scss' %}">
  <link rel="stylesheet" href="{% static 'css/_forms.scss' %}">
  <link rel="stylesheet" href="{% static 'css/_input-group.scss' %}">
  <link rel="stylesheet" href="{% static 'Sweetalert2/Css/sweetalert2.min.css"' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'star_admin/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'star_admin/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'star_admin/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'star_admin/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="../../../../images/logo.svg" alt="logo">
              </div>
              <h4>Login Success!!</h4>
              {% comment %} <h6 class="fw-light">Happy to see you again!</h6> {% endcomment %}
              <h6 class="fw-light href-microsoft" data-name="link-mic" href="">Happy to see you again!</h6>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2023  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  {% comment %} <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.16.0/js/msal-browser.js" ></script> {% endcomment %}
  {% comment %} <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.3.0/js/msal-browser.js"></script> {% endcomment %}
  

  <script type="text/javascript" src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/ajax.js' %}"></script>
  <script type="text/javascript">
    var urls = window.location.href;
    {% comment %} var ori = window.location.origin; {% endcomment %}
    var ori = 'http://localhost:8000/login/callback/';
    $(".href-microsoft").text(urls);
    {% comment %} window.postMessage({ load: urls }, ori); {% endcomment %}
    {% comment %} window.close(); {% endcomment %}
  </script>
  
  {% comment %} <script type="module" src="{% static 'js/js-msal.js' %}"></script> {% endcomment %}
  <script type="text/javascript" src="{% static 'js/jquery.twbsPagination.min.js' %}"></script>
  
  <!-- sweetalert2 -->
  <script src="{% static 'Sweetalert2/Js/sweetalert2.all.min.js' %}"></script>
  <!-- plugins:js -->
  <script src="{% static 'star_admin/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'star_admin/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'star_admin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'star_admin/vendors/progressbar.js/progressbar.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'star_admin/js/off-canvas.js' %}"></script>
  <script src="{% static 'star_admin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'star_admin/js/template.js' %}"></script>
  <script src="{% static 'star_admin/js/settings.js' %}"></script>
  <script src="{% static 'star_admin/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'star_admin/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'star_admin/js/dashboard.js' %}"></script>
  <script src="{% static 'star_admin/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
